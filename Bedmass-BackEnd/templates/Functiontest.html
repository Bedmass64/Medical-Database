<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/mystyles.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
</head>
<body class="bg-darker">
    <form action="/submit" method="POST">
        <div class="row">
            <div class="col mx-3">
                <h4 class="font-cambria">Patient ID:</h4>
            </div>
            <div class="col mx-3">
                <input type="text" name="patientid">
            </div>
        </div>
        <div class="row">
            <div class="col mx-3">
                <h4 class="font-cambria">Name:</h4>
            </div>
            <div class="col mx-3">
                <input type="text" name="name">
            </div>
        </div>
        <div class="row">
            <div class="col mx-3">
                <h4 class="font-cambria">Address:</h4>
            </div>
            <div class="col mx-3">
                <input type="text" name="address">
            </div>
        </div>
        <div class="row">
            <div class="col mx-3">
                <h4 class="font-cambria">DOB:</h4>
            </div>
            <div class="col mx-3">
                <input type="text" name="dob">
            </div>
        </div>
        <div class="row">
            <div class="col mx-3">
                <h4 class="font-cambria">Contact:</h4>
            </div>
            <div class="col mx-3">
                <input type="text" name="contact">
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
