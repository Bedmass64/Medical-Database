<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
    <title>Bedmass Medical Database Software</title>
</head>
<body class="bg-darker">
    <div class="container bg-lightblue w-50 my-5 rounded-2 min-width-500">
        <div class="row py-3">
            <div class="col-auto px-1">
                <a href="{{ url_for('main') }}"><img src="{{ url_for('static', filename='imgs/LogoNoText.png') }}" alt="Logo" class="img-fluid" style="max-width: 90px;"></a>
            </div>
            <div class="col">
                <h1 class="font-tnr">Welcome!</h1>
            </div>
        </div>
        <form action="/createAccount" method="post">
            <div class="row mb-2">
                <div class="col mx-3 font-tnr w-25">
                    <h5>First Name:</h5>
                    <input type="text" name="first_name">
                </div>
                <div class="col mx-3 font-tnr w-25">
                    <h5>Last Name:</h5>
                    <input type="text" name="last_name">
                </div>
            </div>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria"> Phone Number:</h4>
                </div>
                <div class="col mx-3">
                    <input type="text" name="phone_number">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria"> Email:</h4>
                </div>
                <div class="col mx-3">
                    <input type="text" name="email_address">
                </div>
            </div>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria">Password: </h4>
                </div>
                <div class="col mx-3">
                    <input type="text" name="password">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria">Role:</h4>
                </div>
                <div class="col mx-3">
                    <select id="role" name="roledropdown">
                        <option value="staff">Medical Staff</option>
                        <option value="admin">Administration</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria">Specialty: </h4>
                </div>
                <div class="col mx-3">
                    <input type="text" name="speciality">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <input type="submit" class="btn btn-primary mx-5 my-3">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                {% if response %}
                <p>{{ response  }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
