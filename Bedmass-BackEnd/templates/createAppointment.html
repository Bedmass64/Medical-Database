<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
        <title>Bedmass Medical Database Software</title>
    </head>
    <body class="bg-darkblue">
        <form action="createAppointment" method="post">
            <div class="container rounded bg-blue my-3 font-cambria w-750">
                <div class="row mt-3 pt-3">
                    <h1 id="operationHeader">New Appointment</h1>
                </div>
                <hr>


                <div class="row my-1"> <!--User Query for Patient ID-->
                    <div class="col ms-2">
                        <h3>Patient Id:</h3>
                        <input type="text" name="PatientId">
                    </div>
                    <!-- Start of Patient Search Module -->
                    <div class="col bg-lightblue rounded mx-2">
                        <h6 class="mt-1 ms-1">Search by Name:</h6>
                        <input type="text" name="nameSearch">
                        <input type="button" class="btn btn-primary mx-5 my-3" value="Search" id="searchByName">

                        <div id="IDresponses">
                            <!-- Results go here -->
                        </div>
                        <script>
                            $(document).ready(function(){
                                $('#searchByName').click(function(event){
                                    event.preventDefault(); // Prevent the form from submitting via the browser's default action
                                    $('#IDresponses').html('');
                                    // Get the last name from the input field
                                    var name = $('input[name="nameSearch"]').val();

                                    // Send a GET request to your Flask app's searchPatients route
                                    $.get('/searchPatients', { name: name }, function(data){
                                        console.log(data)

                                        $('#IDresponses').html(data)
                                    });
                                });
                            });
                        </script>
                    </div>
                <!-- End of Patient Search Module -->
                </div>

                <hr>
                <div class="row my-1"> <!--User Query for Doctor ID-->
                    <div class="col ms-2">
                        <h3>Doctor Id:</h3>
                        <input type="text" name="DoctorId">
                    </div>
                    <div class="col bg-lightblue rounded mx-2">
                        <h6 class="mt-1 ms-1">Search by Last Name:</h6>
                        <input type="text" name="LastName">
                        <input type="button" class="btn btn-primary mx-5 my-3" value="Search">
                        <table id="DocResponses" class="table">
                            <tr>
                                <th>Name:</th>
                                <th>ID:</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Date of Appointment:</h3></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Time:</h6>
                        <input type="text" name="Time">
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Day:</h6>
                        <input type="number" name="Day">
                    </div>
                <div class="row my-1 ms-1">
                    <div class="col"></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Month:</h6>
                        <select id="month" name="MonthDropdown">
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apl">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                          </select>
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Year:</h6>
                        <input type="number" name="Year">
                    </div>
                </div>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Contact Info:</h3></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Phone Number:</h6>
                        <input type="number" name="FirstName">
                    </div>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Reason for Appointment:</h3></div>
                </div>
                <div class="row mx-5">
                    <input type="text" name="Purpose">
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2">
                        <div class="col d-flex justify-content-end">
                            <div class="col">
                                <h2 id="submissionError"></h2><!--Container to show error if error should occur-->
                            </div>
                            <input type="submit" class="btn btn-primary mx-5 my-3" value="Create Appointment">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
