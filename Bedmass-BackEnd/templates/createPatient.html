<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <title>Bedmass Medical Database Software</title>

    </head>
    <body class="bg-darkblue">
        <nav class="navbar sticky-top bg-darker rounded-bottom fixed-top">
            <div class="container-fluid w-100">
                <div class="row w-100">
                    <ul class="navbar-nav flex-row text-white">
                        <li class="nav-item my-0 py-0" ><a href="{{ url_for('main') }}"><img src="{{ url_for('static', filename='imgs/LogoNoText.png') }}" alt="Logo" width="90"></a></li>
                        <li class="nav-item border border-white border-1 rounded-3 mx-2 p-2 my-1"><a class="text-white no-underline" href="{{ url_for('workbench')}}">Workbench</a></li>
                        <li class="nav-item border border-white border-1 rounded-3 mx-2 p-2 my-1"><a class="text-white no-underline" href="{{ url_for('main')}}">Document Generator</a></li>
                        <li class="nav-item mx-2 p-2 my-1 ms-auto"><a class="text-white no-underline" href="{{ url_for('main') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container rounded bg-blue my-3 font-cambria w-750">

                <div class="row mt-3 pt-3">
                    <h1 id="operationHeader">New Patient</h1>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Name:</h3></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">First Name:</h6>
                        <input type="text" name="FirstName">
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Last Name:</h6>
                        <input type="text" name="LastName">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Address:</h3></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Street Address:</h6>
                        <input type="text" name="Address">
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Province/Territory:</h6>
                        <input type="text" name="Province">
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Country:</h6>
                        <input type="text" name="Country">
                    </div>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Date of Birth:</h3></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Day:</h6>
                        <input type="number" name="Day">
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Month:</h6>
                        <select id="month" name="MonthDropdown">
                            <option value="jan">January</option>
                            <option value="feb">February</option>
                            <option value="mar">March</option>
                            <option value="apl">April</option>
                            <option value="may">May</option>
                            <option value="jun">June</option>
                            <option value="jul">July</option>
                            <option value="aug">August</option>
                            <option value="sep">September</option>
                            <option value="oct">October</option>
                            <option value="nov">November</option>
                            <option value="dec">December</option>
                          </select>
                    </div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Year:</h6>
                        <input type="number" name="year">
                    </div>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2"><h3>Contact Info:</h3></div>
                    <div class="col">
                        <h6 class="my-0 ms-1">Phone Number:</h6>
                        <input type="number" name="Number">
                    </div>
                </div>
                <hr>
                <div class="row my-1">
                    <div class="col ms-2">
                        <div class="col d-flex justify-content-end">
                            <div class="col">
                                <h2 id="submissionError"></h2><!--Container to show error if error should occur-->
                            </div>
                            <input type="submit" class="btn btn-primary mx-5 my-3" value="Create User" id="createUser">


                            <script>
                                $(document).ready(function(){
                                    $('#createUser').click(function(e) {

                                        // Construct the patient data from the form inputs
                                        var patientData = {
                                            name: $('input[name="FirstName"]').val() + ' ' + $('input[name="LastName"]').val(),
                                            address: $('input[name="Address"]').val() + ', ' + $('input[name="Province"]').val() + ', ' + $('input[name="Country"]').val(),
                                            dob: $('input[name="year"]').val() + '-' + $('#month').val() + '-' + $('input[name="Day"]').val(),
                                            contact: $('input[name="Number"]').val()
                                        };

                                        // AJAX call to the Flask route
                                        $.ajax({
                                            url: '/api/patients',
                                            type: 'POST',
                                            contentType: 'application/json',
                                            data: JSON.stringify(patientData),
                                            success: function(response) {
                                                console.log(response); // Handle success response
                                                alert('Patient created successfully.');
                                            },
                                            error: function(xhr, status, error) {
                                                console.error(error); // Handle errors
                                                $('#submissionError').text("Failed to create patient.");
                                            }
                                        });
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>

        </div>
    </body>
</html>
