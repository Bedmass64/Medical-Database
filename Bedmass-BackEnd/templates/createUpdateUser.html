<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
        <title>Bedmass Medical Database Software</title>
    </head>
    <body class="bg-darkblue">
        <div class="container rounded bg-blue my-3 font-cambria w-750">
            <div class="row mt-3 pt-3">
                <h1 id="operationHeader">New Patient</h1> <!--Here is where we state whether it is create or update user-->
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2"><h3>Name:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">First Name:</h6>
                    <input type="text" name="FirstName">
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Last Name:</h6>
                    <input type="text" name="LastName">
                </div>
            </div>
            <div class="row my-1">
                <div class="col ms-2"><h3>Address:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Street Address:</h6>
                    <input type="text" name="Address">
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Province/Territory:</h6>
                    <input type="text" name="Province">
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Country:</h6>
                    <input type="text" name="Country">
                </div>
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2"><h3>Date of Birth:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Day:</h6>
                    <input type="number" name="Day">
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Month:</h6>
                    <select id="month" name="MonthDropdown">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apl">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                      </select>
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Year:</h6>
                    <input type="number" name="year">
                </div>
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2"><h3>Contact Info:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Phone Number:</h6>
                    <input type="number" name="number">
                </div>
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2">
                    <div class="col d-flex justify-content-end">
                        <div class="col">
                            <h2 id="submissionError"></h2><!--Container to show error if error should occur-->
                        </div>
                        <input type="submit" class="btn btn-primary mx-5 my-3" value="Create User">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
