<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
    <title>Bedmass Medical Database Software</title>
</head>
<body class="bg-darker">
    <div class="container bg-lightblue w-50 my-5 rounded-2">
        <form action="{{ url_for('login') }}" method='post'>
            <div class="row py-3">
                <div class="col-auto px-1">
                    <a href="{{ url_for('main') }}"><img src="{{ url_for('static', filename='imgs/LogoNoText.png') }}" alt="Logo" class="img-fluid" style="max-width: 90px;"></a>
                </div>
                <div class="col">
                    <h1 class="font-tnr">Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria">Username:</h4>
                </div>
                <div class="col mx-3">
                    <input type="text" name="username">
                </div>
            </div>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria">Password:</h4>
                </div>
                <div class="col mx-3">
                    <input type="text" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col mx-3">
                    <h4 class="font-cambria">Role:</h4>
                </div>
                <div class="col mx-3">
                    <select id="role" name="roledropdown">
                        <option value="staff">Medical Staff</option>
                        <option value="admin">Administration</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <h6 class="font-tnr">New user? <a href="{{ url_for('main') }}">Create Account</a></h6>
                </div>
                <div class="col d-flex justify-content-end">
                    <input type="submit" class="btn btn-primary mx-5 my-3" value="Log In">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
