<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/mystyles.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
    <title>Bedmass Medical Database Software</title>
</head>
<body class="bg-lightblue">
    <nav class="navbar sticky-top bg-darker rounded-bottom fixed-top">
        <div class="container-fluid w-100">
            <div class="row w-100">
                <ul class="navbar-nav flex-row text-white">
                    <li class="nav-item my-0 py-0" ><a href="{{ url_for('main') }}"><img src="{{ url_for('static', filename='imgs/LogoNoText.png') }}" alt="Logo" width="90"></a></li>
                    <li class="nav-item border border-white border-1 rounded-3 mx-2 p-2 my-1"><a class="text-white no-underline" href="{{ url_for('viewPatients') }}">Workbench</a></li>
                    <li class="nav-item border border-white border-1 rounded-3 mx-2 p-2 my-1"><a class="text-white no-underline" href="#">Document Generator</a></li>
                    <li class="nav-item mx-2 p-2 my-1 ms-auto"><a class="text-white no-underline" href="{{ url_for('login') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--The following div will differ based on what functionality is selected-->
    <div class="container bg-blue my-3 rounded" id="content">
        <div class="row font-tnr">
            <div class="col mt-4"><h1 id="heading">Patient:</h1></div>
        </div>
        <hr>
        <div class="row my-1 font-cambria py-2"> 
            <div class="col ms-2">
                <form action="viewData" method="post">
                    <h5>Search By Patient Id:</h5>
                    <input type="text" name="patient_id">
                    <input type="submit" class="btn btn-primary mx-5 my-3" value="Search">
                </form>
            </div>
            <div class="col bg-lightblue rounded mx-2">
                <h6 class="mb-2 ms-1">Search by Last Name:</h6>
                <form action="idSearch">
                    <input type="text" name="LastName">
                    <input type="submit" class="btn btn-primary mx-5 my-3" value="Search">
                </form>
                <table id="IDresponses" class="table">
                    <tr>
                        <th>Name:</th>
                        <th>Patient ID:</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container rounded bg-blue font-cambria">
        <h1>Patient Info:</h1>
        <form action="patientInfo">
            <div class="row my-1">
                <div class="col ms-2"><h3>Date of Creation:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Time:</h6>
                    <input type="text" name="Time">
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Day:</h6>
                    <input type="number" name="Day">
                </div>
            <div class="row my-1 ms-1">
                <div class="col"></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Month:</h6>
                    <select id="month" name="MonthDropdown">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apl">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                      </select>
                </div>
                <div class="col">
                    <h6 class="my-0 ms-1">Year:</h6>
                    <input type="number" name="Year">
                </div>
            </div>
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2"><h3>Cost:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Cost:</h6>
                    <input type="number" name="cost">
                </div>
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2"><h3>Reason for Billing:</h3></div>
            </div>
            <div class="row my-1 px-4">
                <input type="text" name="reason">
            </div>
            <hr>
            <div class="row my-1">
                <div class="col ms-2"><h3>Contact Info:</h3></div>
                <div class="col">
                    <h6 class="my-0 ms-1">Phone Number:</h6>
                    <input type="number" name="FirstName">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col"><input type="submit" class="btn btn-primary mx-5 my-3" value="Update"></form></div>
               <div class=col><input type="submit" class="btn btn-primary mx-5 my-3" value="Delete/ Pay Bill"></form></div>
            </div>
        </form>
    </div>
</body>
</html>
